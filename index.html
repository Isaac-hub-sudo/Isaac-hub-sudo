<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagamento</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="payment-card">
            <h1>Faça seu Pagamento</h1>

            <div class="form-group">
                <label for="amount">Valor a pagar (R$)</label>
                <input type="number" id="amount" placeholder="Ex: 50.00" step="0.01" min="0">
            </div>

            <div class="payment-methods">
                <h3>Escolha o método de pagamento</h3>
                <div class="method-selector">
                    <button class="method-btn active" data-method="pix">PIX</button>
                    <button class="method-btn" data-method="card">Cartão</button>
                </div>
            </div>

            <!-- Formulário PIX -->
            <div id="pix-form" class="payment-form active">
                <h3>Pague via PIX</h3>
                <div class="qr-container">
                    <img src="assets/qr-code-placeholder.svg" alt="QR Code PIX">
                    <button class="copy-btn">Copiar código PIX</button>
                </div>
            </div>

            <!-- Formulário Cartão -->
            <div id="card-form" class="payment-form">
                <form id="card-payment-form">
                    <div class="form-group">
                        <label for="card-number">Número do Cartão</label>
                        <input type="text" id="card-number" placeholder="1234 5678 9012 3456" maxlength="19">
                    </div>
                    <div class="form-group">
                        <label for="card-name">Nome no Cartão</label>
                        <input type="text" id="card-name" placeholder="Nome como está no cartão">
                    </div>
                    <div class="form-row">
                        <div class="form-group half">
                            <label for="card-expiry">Validade</label>
                            <input type="text" id="card-expiry" placeholder="MM/AA" maxlength="5">
                        </div>
                        <div class="form-group half">
                            <label for="card-cvv">CVV</label>
                            <input type="text" id="card-cvv" placeholder="123" maxlength="3">
                        </div>
                    </div>
                    <button type="submit" class="pay-button">Pagar Agora</button>
                </form>
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="script.js" defer></script>
</body>
</html>

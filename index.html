<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Pagamento</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-functions.js"></script>
</head>
<body>
    <div class="container">
        <div class="payment-card">
            <h1>Finalizar Pagamento</h1>
            <div class="price-tag">
                <span>Total a pagar:</span>
                <h2>R$ 99,90</h2>
            </div>

            <div class="payment-methods">
                <h3>Escolha a forma de pagamento</h3>
                <div class="method-selector">
                    <button class="method-btn active" data-method="pix">
                        <img src="assets/pix-icon.svg" alt="PIX">
                        <span>PIX</span>
                    </button>
                    <button class="method-btn" data-method="card">
                        <img src="assets/card-icon.svg" alt="Cartão">
                        <span>Cartão</span>
                    </button>
                </div>
            </div>

            <!-- Formulário PIX -->
            <div id="pix-form" class="payment-form active">
                <div class="qr-container">
                    <img src="assets/qr-code-example.svg" alt="QR Code PIX" id="qr-code">
                    <button class="copy-btn" id="copy-pix">Copiar código PIX</button>
                </div>
                <div class="instructions">
                    <p>1. Abra seu aplicativo de pagamento</p>
                    <p>2. Escaneie o QR Code ou cole o código</p>
                    <p>3. Confirme o pagamento</p>
                </div>
            </div>

            <!-- Formulário Cartão -->
            <div id="card-form" class="payment-form">
                <form id="payment-form">
                    <div class="form-group">
                        <label for="card-number">Número do Cartão</label>
                        <input type="text" id="card-number" placeholder="1234 5678 9012 3456" maxlength="19">
                    </div>
                    <div class="form-group">
                        <label for="card-name">Nome no Cartão</label>
                        <input type="text" id="card-name" placeholder="Nome como está no cartão">
                    </div>
                    <div class="form-row">
                        <div class="form-group half">
                            <label for="card-expiry">Validade</label>
                            <input type="text" id="card-expiry" placeholder="MM/AA" maxlength="5">
                        </div>
                        <div class="form-group half">
                            <label for="card-cvv">CVV</label>
                            <input type="text" id="card-cvv" placeholder="123" maxlength="3">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="installments">Parcelas</label>
                        <select id="installments">
                            <option value="1">1x de R$ 99,90 sem juros</option>
                            <option value="2">2x de R$ 49,95 sem juros</option>
                            <option value="3">3x de R$ 33,30 sem juros</option>
                        </select>
                    </div>
                    <button type="submit" class="pay-button">Pagar Agora</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Loading e mensagens -->
    <div class="overlay" id="loading-overlay">
        <div class="loader"></div>
    </div>
    <div class="message-box" id="message-box"></div>

    <script src="script.js" defer></script>
</body>
</html>
